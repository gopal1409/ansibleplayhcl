---
#every ansible playbook start with three dashes
-
#this minus in yaml indicate a list of items. the playbook contain a list
#of play with each play as dictionary

#Target: where our play will run 
  hosts: worker
  # task: the list of task that will be executed with in the play 
  tasks:
    - name: Install vsftpd package
      yum:
        name: vsftpd
        state: latest
    - name: install httpd
      yum:
        name: httpd
        state: latest
    - name: start enable vsftpd
      service:
        name: vsftpd
        state: started
        enabled: true
    - name: start and enable httpd
      service:
        name: httpd
        state: started
        enabled: true
      notify: Start Apache
  handlers:
    - name: Start Apache
      service:
        name: httpd
        state: started      